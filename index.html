<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaher Client Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- 公司Logo区域 -->
    <div class="logo-header">
        <div class="logo-container">
            <img src="danaher-logo.png" alt="Danaher Logo" class="company-logo">
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="container">
        <div class="registration-section">
            <h1>تسجيل العملاء</h1>
            <p class="subtitle">يرجى مسح الرمز الضوئي وتسجيل اسمك للمشاركة في السحب</p>
            
            <div class="registration-form">
                <input type="text" id="clientName" placeholder="أدخل اسمك" maxlength="30">
                <button onclick="registerClient()">تسجيل</button>
            </div>
            
            <div id="registrationResult" class="registration-result"></div>
            
            <div class="event-info">
                <h3>معلومات الفعالية</h3>
                <p>سيتم إجراء السحب في نهاية الاجتماع وسيتم الإعلان عن الفائزين على المسرح.</p>
                <p>سيتم استبعاد المشاركين الذين فازوا بالفعل من الجولات اللاحقة.</p>
            </div>
            
            <div class="language-switcher">
                <button onclick="switchLanguage('en')">English</button>
                <button onclick="switchLanguage('ar')">العربية</button>
            </div>
        </div>
    </div>

    <script src="register-script.js"></script>
</body>
</html>
